<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="fc-panel">

    <template>

        <style>
            :host {
                display: block;
                background-color: var(--pan-background-color, var(--primario));
                color: var(--pan-color, var(--secundario));
                border-radius: var(--pan-border-radius, 4px);
                /* border-radius: var(--pan-border-radius, 8px); */
                padding-top: var(--pan-padding-y, 15px);
                padding-right: var(--pan-padding-right, var(--pan-padding-x, 2.5%));
                padding-bottom: var(--pan-padding-y, 15px);
                padding-left: var(--pan-padding-x, 2.5%);
                margin-top: var(--pan-margin-top, 10px);
                margin-right: var(--pan-margin-right, 2%);
                margin-bottom: var(--pan-margin-bottom, 10px);
                margin-left: var(--pan-margin-left, 2%);
                -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
                -moz-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
                box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.75);
                /*  */
                max-width: var(--pan-max-width, none);
                position: var(--pan-position, unset);
            }

            ::slotted([slot="titulo"]),
            ::slotted([slot="sub-titulo"]) {
                /* background-color: burlywood; */
                margin: 0 0 var(--pan-section-padding-bottom, 15px) 0;
                font-weight: bold;
                text-align: var(--pan-titulo-text-align, center);
            }

            ::slotted([slot="header"]) {
                /* background-color: red; */
                margin-bottom: var(--pan-section-padding-bottom, 15px);
                display: var(--pan-header-display, flex);
                justify-content: var(--pan-header-justify-content, start);
                flex-wrap: wrap;
                align-items: var(--pan-header-align-items, unset);
            }

            ::slotted([slot="menu"]) {
                /* background-color: aquamarine; */
                margin-bottom: var(--pan-section-padding-bottom, 15px);
                display: var(--pan-menu-display, flex);
                justify-content: var(--pan-menu-justify-content, center);
                flex-wrap: wrap;
            }

            .content {
                /* background-color: yellow; */
                margin-bottom: var(--pan-section-padding-bottom, 15px);
                display: var(--pan-content-display, block);
                justify-content: var(--pan-content-justify-content, center);
                flex-wrap: var(--pan-content-flex-wrap, wrap);
                align-items: var(--pan-content-align-items, unset);
            }

            ::slotted([slot="footer"]) {
                /* background-color: green; */
                display: flex;
                justify-content: flex-end;
            }
        </style>

        <slot name="titulo"></slot>
        <slot name="sub-titulo"></slot>
        <slot name="header"></slot>
        <slot name="menu" class="menu"></slot>
        <div class="content">
            <slot></slot>
        </div>
        <slot name="footer"></slot>

    </template>

    <script>

        class FcPanel extends Polymer.Element {

            static get is() { return 'fc-panel'; }

        }

        window.customElements.define(FcPanel.is, FcPanel);

    </script>

</dom-module>
